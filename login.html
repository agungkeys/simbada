        <style type="text/css">
            label.error{
                color: red;

        <script type="text/javascript">
        $(document).ready(function(){ 
            // setTimeout(function(){
            //     $("img").parent().parent().attr('alt','www.000webhost.com')[2].remove()
            // },3000);
            /* validation */
            $("#login-form").validate({
                rules:
                    {
                        password: {
                            required: true,
                        },
                        username: {
                        required: true,
                        // email: true
                    },
                },
                messages:
                    {
                        password:{
                            required: "Kata Sandi Wajib Diisi..."
                        },
                        username: "Nama Pengguna Wajib Diisi...",
                    },
                submitHandler: submitForm 
            });  
            /* validation */

            /* login submit */
            function submitForm(){  
                var data = $("#login-form").serialize();
                $.ajax({
                    type : 'POST',
                    url  : 'controller/login.php',
                    data : data,
                    beforeSend: function()
                        { 
                            $("#error").fadeOut();
                            $("#btn-login").html('<span class="glyphicon glyphicon-transfer"></span> &nbsp; Proses ...');
                        },
                    success :  function(response)
                        {      
                            if(response=="ok"){
                                $("#btn-login").html('<img style="width:20px;" src="assets/svg-loaders/oval-login.svg" /> &nbsp; Sedang Proses ...');
                                setTimeout(function(){
                                    window.location.href = "index.php?page=dashboard";
                                },1000);

                            }else{
                                $("#error").fadeIn(1000, function(){      
                                $("#error").html('<div class="alert alert-danger"> <span class="glyphicon glyphicon-info-sign"></span> &nbsp; '+response+' !</div>');
                                $("#btn-login").html('<span class="glyphicon glyphicon-log-in"></span> &nbsp; Masuk');
                            });
                        }
                    }
                });
                return false;
            }
                /* login submit */
        });
        </script>
